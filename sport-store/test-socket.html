<!DOCTYPE html>
<html>
<head>
    <title>Socket Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket Test</h1>
    <button onclick="testSocket()">Test Socket Connection</button>
    <div id="log"></div>

    <script>
        function log(message) {
            document.getElementById('log').innerHTML += message + '<br>';
        }

        function testSocket() {
            log('Testing socket connection...');
            
            const socket = io('ws://localhost:4000', {
                transports: ['websocket', 'polling']
            });

            socket.on('connect', () => {
                log('‚úÖ Connected: ' + socket.id);
                
                // Test admin identify
                socket.emit('identifyUser', { isAdmin: true, userName: 'Test Admin' });
                log('üì§ Sent admin identify');
            });

            socket.on('identified', (data) => {
                log('‚úÖ Identified: ' + JSON.stringify(data));
            });

            socket.on('disconnect', () => {
                log('‚ùå Disconnected');
            });

            socket.on('connect_error', (error) => {
                log('‚ùå Connection error: ' + error.message);
            });
        }
    </script>
</body>
</html>
