<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Chat</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { display: flex; gap: 20px; }
        .panel { flex: 1; border: 1px solid #ccc; padding: 15px; border-radius: 5px; }
        .log { background: #f5f5f5; padding: 10px; height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px; }
        button { padding: 8px 15px; margin: 5px; cursor: pointer; }
        input { padding: 5px; margin: 5px; width: 200px; }
        .message { margin: 5px 0; padding: 5px; background: #e8f4fd; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Debug Chat System</h1>
    
    <div class="container">
        <!-- User Panel -->
        <div class="panel">
            <h3>üë§ User</h3>
            <div>
                <input type="text" id="userId" value="test_user_123" placeholder="User ID">
                <input type="text" id="userName" value="Test User" placeholder="User Name">
            </div>
            <button onclick="connectUser()">Connect User</button>
            <button onclick="disconnectUser()">Disconnect</button>
            <div id="userStatus">Disconnected</div>
            
            <h4>Send Message</h4>
            <input type="text" id="userMessage" placeholder="Type message...">
            <button onclick="sendUserMessage()">Send</button>
            
            <h4>Messages</h4>
            <div id="userMessages"></div>
            
            <h4>Logs</h4>
            <div id="userLog" class="log"></div>
        </div>

        <!-- Admin Panel -->
        <div class="panel">
            <h3>üë®‚Äçüíº Admin</h3>
            <div>
                <input type="text" id="adminName" value="Test Admin" placeholder="Admin Name">
            </div>
            <button onclick="connectAdmin()">Connect Admin</button>
            <button onclick="disconnectAdmin()">Disconnect</button>
            <div id="adminStatus">Disconnected</div>
            
            <h4>Send to User</h4>
            <input type="text" id="recipientId" value="test_user_123" placeholder="Recipient ID">
            <input type="text" id="adminMessage" placeholder="Type message...">
            <button onclick="sendAdminMessage()">Send</button>
            
            <h4>Messages</h4>
            <div id="adminMessages"></div>
            
            <h4>Logs</h4>
            <div id="adminLog" class="log"></div>
        </div>
    </div>

    <script>
        let userSocket = null;
        let adminSocket = null;
        const SOCKET_URL = 'http://localhost:4000';

        function log(message, target = 'userLog') {
            const timestamp = new Date().toLocaleTimeString();
            document.getElementById(target).innerHTML += `[${timestamp}] ${message}<br>`;
            document.getElementById(target).scrollTop = document.getElementById(target).scrollHeight;
        }

        function updateStatus(elementId, status) {
            document.getElementById(elementId).textContent = status;
        }

        function addMessage(containerId, message, sender) {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `<strong>${sender}:</strong> ${message.text} <small>(${new Date(message.timestamp || Date.now()).toLocaleTimeString()})</small>`;
            container.appendChild(div);
        }

        // User Functions
        function connectUser() {
            const userId = document.getElementById('userId').value;
            const userName = document.getElementById('userName').value;
            
            log(`Connecting user: ${userId}`, 'userLog');
            updateStatus('userStatus', 'Connecting...');
            
            userSocket = io(SOCKET_URL);
            
            userSocket.on('connect', () => {
                updateStatus('userStatus', 'Connected');
                log(`User connected: ${userSocket.id}`, 'userLog');
                
                userSocket.emit('identifyUser', { userId, userName, isAdmin: false });
                log(`Sent identifyUser for user: ${userId}`, 'userLog');
            });
            
            userSocket.on('identified', (data) => {
                log(`User identified: ${JSON.stringify(data)}`, 'userLog');
            });
            
            userSocket.on('receiveMessage', (message) => {
                log(`User received: ${JSON.stringify(message)}`, 'userLog');
                addMessage('userMessages', message, 'Admin');
            });
            
            userSocket.on('disconnect', () => {
                updateStatus('userStatus', 'Disconnected');
                log('User disconnected', 'userLog');
            });
        }

        function disconnectUser() {
            if (userSocket) {
                userSocket.disconnect();
                userSocket = null;
                updateStatus('userStatus', 'Disconnected');
            }
        }

        function sendUserMessage() {
            if (!userSocket) return;
            
            const message = document.getElementById('userMessage').value;
            const userId = document.getElementById('userId').value;
            const userName = document.getElementById('userName').value;
            
            userSocket.emit('sendMessage', { text: message, userId, userName });
            addMessage('userMessages', { text: message, timestamp: new Date().toISOString() }, 'User');
            document.getElementById('userMessage').value = '';
        }

        // Admin Functions
        function connectAdmin() {
            const adminName = document.getElementById('adminName').value;
            
            log(`Connecting admin: ${adminName}`, 'adminLog');
            updateStatus('adminStatus', 'Connecting...');
            
            adminSocket = io(SOCKET_URL);
            
            adminSocket.on('connect', () => {
                updateStatus('adminStatus', 'Connected');
                log(`Admin connected: ${adminSocket.id}`, 'adminLog');
                
                adminSocket.emit('identifyUser', { isAdmin: true, userName: adminName });
                log(`Sent identifyUser for admin`, 'adminLog');
            });
            
            adminSocket.on('identified', (data) => {
                log(`Admin identified: ${JSON.stringify(data)}`, 'adminLog');
            });
            
            adminSocket.on('receiveMessage', (message) => {
                log(`Admin received: ${JSON.stringify(message)}`, 'adminLog');
                addMessage('adminMessages', message, 'User');
            });
            
            adminSocket.on('disconnect', () => {
                updateStatus('adminStatus', 'Disconnected');
                log('Admin disconnected', 'adminLog');
            });
        }

        function disconnectAdmin() {
            if (adminSocket) {
                adminSocket.disconnect();
                adminSocket = null;
                updateStatus('adminStatus', 'Disconnected');
            }
        }

        function sendAdminMessage() {
            if (!adminSocket) return;
            
            const message = document.getElementById('adminMessage').value;
            const recipientId = document.getElementById('recipientId').value;
            const adminName = document.getElementById('adminName').value;
            
            log(`Admin sending to ${recipientId}: ${message}`, 'adminLog');
            
            adminSocket.emit('sendMessage', { 
                text: message, 
                recipientId: recipientId, 
                senderId: 'admin', 
                senderName: adminName 
            });
            
            addMessage('adminMessages', { text: message, timestamp: new Date().toISOString() }, 'Admin');
            document.getElementById('adminMessage').value = '';
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (document.activeElement.id === 'userMessage') {
                    sendUserMessage();
                } else if (document.activeElement.id === 'adminMessage') {
                    sendAdminMessage();
                }
            }
        });
    </script>
</body>
</html>
